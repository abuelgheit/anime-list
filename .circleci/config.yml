version: 2
jobs:
  build:
    working_directory: ~/dist
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run: xvfb-run -a npm run test-ci
      - run: xvfb-run -a npm run build
  deployment:
    staging:
      branch: master
      heroku:
        appname: anime-list-900 # appname must not include upper-case characters